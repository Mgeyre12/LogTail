services:
  # 1. THE DATABASE (Postgres)
  postgres:
    image: postgres:15-alpine
    container_name: logtail_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: logtaildb
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: ["postgres", "-c", "wal_level=logical", "-c", "max_replication_slots=4", "-c", "max_wal_senders=4"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 2. THE MESSAGE BUS (Redpanda/Kafka)
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v23.3.1
    container_name: logtail_redpanda
    command:
      - redpanda start
      - --smp 1  
      - --memory 1G
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 0
      - --check=false
      - --kafka-addr PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
      - --pandaproxy-addr 0.0.0.0:28082
      - --advertise-pandaproxy-addr localhost:28082
    ports:
      - "9092:9092"   # Kafka Protocol Port
      - "28082:28082" # HTTP Proxy Port
    volumes:
      - redpanda_data:/var/lib/redpanda/data

  # 3. THE UI (Redpanda Console) - See your data visually!
  console:
    image: docker.redpanda.com/redpandadata/console:v2.4.3
    container_name: logtail_console
    environment:
      KAFKA_BROKERS: redpanda:29092
    ports:
      - "8080:8080"
    depends_on:
      - redpanda

  # 4. THE DESTINATION (Elasticsearch)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9
    container_name: logtail_elastic
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"  # Limit RAM usage
    ports:
      - "9200:9200"
    volumes:
      - elastic_data:/usr/share/elasticsearch/data

volumes:
  postgres_data:
  redpanda_data:
  elastic_data: